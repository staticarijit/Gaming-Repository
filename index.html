<!DOCTYPE html>
<html>
  <head>
    <title>rock-paperGame</title>
    <link 
    rel="stylesheet" 
    href="styles/12-rock-paper-scissor.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissor</p>
    <button onclick="           // code for rock 
      playGame('rock'); 
    " class="move-button">
    <img src="images/rock-emoji.png" class="move-icon"></button>

    <button onclick="  // Code for paper
      playGame('paper');
    " class="move-button">
    <img src="images/paper-emoji.png" class="move-icon"></button>

    <button onclick="  // Code for scissor
      playGame('scissor');
    " class="move-button">
    <img src="images/scissors-emoji.png" class="move-icon"></button>
    
    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score-css"></p>

    <button onclick="
    localStorage.removeItem('score');
    score.wins=0;
    score.losses=0;
    score.ties=0;
    updateScoreElement();
    document.querySelector('.js-result').innerHTML = null;
    document.querySelector('.js-moves').innerHTML = null;

    " class="reset-css">Reset Score</button>

    <button class="auto-play-button" onclick="
     autoPlay();
    ">Auto Play</button>
  </body>
 
  <script src="scripts/12-rock-paper-scissor.js"></script>
</html>
